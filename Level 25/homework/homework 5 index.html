<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Enter Name:
            <input id="name" type="text" placeholder="Name" name="name">
        </label>
        <br>
        <br>
        <label for="surname">Enter Surname:
            <input id="surname" type="text" placeholder="Surname" name="Surname">
        </label>
        <br>
        <br>
        <label for="age">Enter Age;
            <input id="age" type="number" placeholder="Enter Age" name="age" min="0">
        </label>
        <br>
        <br>
        <label for="id">Enter ID
            <input id="id" type="number" placeholder="Enter ID" name="id" min="0">
        </label>
        <br>
        <br>
        <label for="amount">Enter Amount:
            <input id="amount" type="number" placeholder="Enter Amount" name="amount" min="0">
        </label>
        <br>
        <br>
        <label for="gender">Gender:
            <input id="male" type="radio" placeholder="male" name="radio" value="1">
            <label for="male">Male</label>
            <input id="female" type="radio" placeholder="female" name="radio" value="2">
            <label for="female">Female</label>
        </label>
        <br>
        <br>
        <label for="address">Enter Address:
            <input id="addres" type="text" placeholder="Enter address" name="address">
        </label>
        <br>
        <br>
        <label for="tel">Enter Tel.Number
            <input id="tel" type="number" placeholder="Enter Tel.Number" name="tel" min="0">
        </label>
    </form>
</body>
</html>
