<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Registratin Form
    </h1>
    <form>
        <label for="name">Enter Name</label>
        <input id="name" type="text" placeholder="Name" name="Name">
        <br>
        <br>
        <label for="Surname">Enter Surname</label>
        <input id="Surname" type="text" placeholder="Surname" name="Surname">
        <br>
        <br>
        <label for="Email">Enter Email</label>
        <input id="Email" type="email" placeholder="Email" name="Email">
        <br>
        <br>
        <label for="Password">Enter Password</label>
        <input id="Password" type="password" placeholder="Password" name="Password">
        <br>
        <br>
        <label for="repeat">Repeat Password</label>
        <input id="repeat" type="password" placeholder="Repeat Password" name="Repeat password">
        <br>
        <br>
        <label for="Number">Enter Number</label>
        <input id="Number" type="number" placeholder="Enter Number" name="Number">
        <br>
        <br>
        <label for="Gender">Select Gender</label>
        <input type="radio" name="Male">
        <input type="radio" name="Female">
    </form>
</body>
</html>
