<!DOCTYPE html>
<tml lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            Menu
        </h1>
    </header>
    <main>
        <form>
            <label for="cars">
                Choose Car:
            </label>
            <select name="cars" id="car">
                <option value="Mercedes">Mercedes</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
            </select>
        </form>
        <br>
        <form>
            <label for="phones">
                Choose Phone:
            </label>
            <select name="phones" id="phone">
                <option value="iphone">Iphone</option>
                <option value="samsung">Samsung</option>
                <option value="one plus">One Plus</option>
            </select>
        </form>
        <br>
        <form>
            <label for="food">
                Choose Food:
            </label>
            <select name="food" id="eat">
                <option value="khinkali">Khinkali</option>
                <option value="mwvadi">Mwvadi</option>
                <option value="kubdari">Kubdari</option>
            </select>
        </form>
    </main>
    <footer>
        
    </footer>
</body>
