<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- ღილაკი -->
        <input type="button">  
        <br>
        <br>
        <!-- ჩამრთველი -->
        <input type="checkbox">
        <br>
        <br>
        <!-- ფერების ასარჩევი -->
        <input type="color">
        <br>
        <br>
        <!-- თარიღი -->
        <input type="date">
        <br>
        <br>
        <!-- კალენდარი -->
        <input type="datetime">
        <br>
        <br>
        <!-- ადგილობრივი კალენდარი -->
        <input type="datetime-local">
        <br>
        <br>
        <!-- ემაილის შესაყვანი -->
        <input type="email">
        <br>
        <br>
        <!-- ფაილების ასარჩევი -->
        <input type="file">
        <br>
        <br>
        <!-- დამალული -->
        <input type="hidden">
        <br>
        <br>
        <!-- ფოტოების ასარჩევი -->
        <input type="image">
        <br>
        <br>
        <!-- თვეების ასარაჩევი -->
        <input type="month">
        <br>
        <br>
        <!-- რიცხვების ჩასაწერი -->
        <input type="number">
        <br>
        <br>
        <!-- პაროლის ჩასაწერი -->
        <input type="password">
        <br>
        <br>
        <!-- ერთი კონკრეტულის ასარჩევი -->
        <input type="radio">
        <br>
        <br>
        <!-- აწევ - დაწევა -->
        <input type="range">
        <br>
        <br>
        <!-- ხელახლა დასაწყები -->
        <input type="reset">
        <br>
        <br>
        <!-- საძიებო -->
        <input type="search">
        <br>
        <br>
        <!-- გაგზავნა -->
        <input type="submit">
        <br>
        <br>
        <!-- ნომრის შესაყვანი -->
        <input type="tel">
        <br>
        <br>
        <!-- ტექსტის შესაყვანი -->
        <input type="text">
        <br>
        <br>
        <!-- დროის შესაყვანი -->
        <input type="time">
        <br>
        <br>
        <!-- ლინკის შესაყვანი -->
        <input type="url">
        <br>
        <br>
        <!-- კვირის დღეების შესაყვანი -->
        <input type="week">
    </form>
</body>
</html>
