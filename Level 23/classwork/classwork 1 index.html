<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <br>

        <br>
        <br>
        <input type="email" placeholder="Enter your Email" name="Email" value="12345@gmail.com">
        <br>
        <br>
        <input type="submit">
        <br>
        <br>
        <input type="file">
        <br>
        <br>
        <input type="datetime" placeholder="Enter Date">
        <br>
        <br>
        <input type="time">
        <br>
        <br>
        <input type="color">
        <br>
        <br>
        <input type="url" placeholder="Enter your URL">
        <br>
        <br>
        <input type="hidden">
        <br>
        <br>
        <input type="checkbox">
        <br>
        <br>
        <input type="radio">
        <br>
        <br>
        <input type="range">
        <br>
        <br>
        <input type="number" placeholder="Enter your Number">
        <br>
        <br>
        <input type="reset">
