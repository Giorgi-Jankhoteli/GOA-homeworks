<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./CSS/style 2.css" />
    <script
      src="https://kit.fontawesome.com/ec386eb9bc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-div">
      <img class="card" src="./images/image-equilibrium.jpg" alt="" />

      <h2>Equilibrium #3429</h2>

      <p>
        Our Equilibrium collection promotes <br/>
        balance and calm
      </p>
      <div class="price">
        <h3>0.041 ETH</h3>
        <i class="fa-brands fa-ethereum etherium"></i>
      </div>

      <div class="time">
        <h4>3 days left</h4>
        <i class="fa-solid fa-clock clock"></i>
      </div>

      <div class="profile">
        <img class="face" src="./images/image-avatar.png" alt="" />
          <h3 class="create">Creation of</h3>
          <h3 class="jules">Jules Wyvern</h3>
      </div>
    </div>
  </body>
</html>
